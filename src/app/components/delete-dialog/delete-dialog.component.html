<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">
    {{ data.cancelButtonText || 'Abbrechen' }}
  </button>
  <button 
    mat-raised-button 
    color="warn" 
    (click)="onConfirmClick()" 
    cdkFocusInitial>
    {{ data.confirmButtonText || 'LÃ¶schen' }}
  </button>
</mat-dialog-actions>
