<div class="profile-dialog-container">
  <h2 mat-dialog-title class="text-center">Profil & Einstellungen</h2>
  
  <mat-dialog-content>
    <div class="profile-section">
      <div class="avatar-large">
        <img src="assets/images/test222.webp" 
             alt="Profilbild" 
             class="profile-avatar-large">
        <button mat-mini-fab color="accent" class="edit-avatar-button">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      
      <div class="profile-info">
        <div class="info-row">
          <mat-icon>person</mat-icon>
          <div class="info-value">{{ userProfile.name }}</div>
        </div>
        <div class="info-row email-row">
          <mat-icon>email</mat-icon>
          <div class="info-value email-value">{{ userProfile.email }}</div>
        </div>
      </div>
    </div>
    
    <div class="divider"></div>
    
    <button mat-stroked-button class="logout-button-prominent" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Abmelden</span>
    </button>
    
    <h3 class="settings-header">Einstellungen</h3>
    
    <div class="settings-section">
      <div class="settings-card">
        <div class="settings-row">
          <div class="setting-label">
            <mat-icon>dark_mode</mat-icon>
            <span>Dark Mode</span>
          </div>
          <mat-slide-toggle 
            [checked]="userSettings.darkMode"
            (change)="updateDarkMode($event.checked)"
            color="primary">
          </mat-slide-toggle>
        </div>
        
        <div class="settings-divider"></div>
        
        <div class="settings-row">
          <div class="setting-label">
            <mat-icon>euro</mat-icon>
            <span>WÃ¤hrung</span>
          </div>
          <div class="custom-button-group">
            <button 
              [class.active]="userSettings.currency === 'EUR'"
              (click)="updateCurrency('EUR')"
              class="toggle-button">
              <mat-icon>euro</mat-icon>
            </button>
            <button 
              [class.active]="userSettings.currency === 'USD'"
              (click)="updateCurrency('USD')"
              class="toggle-button">
              <mat-icon>attach_money</mat-icon>
            </button>
          </div>
        </div>
        
        <div class="settings-divider"></div>
        
        <div class="settings-row">
          <div class="setting-label">
            <mat-icon>language</mat-icon>
            <span>Sprache</span>
          </div>
          <div class="custom-button-group">
            <button 
              [class.active]="userSettings.language === 'de'"
              (click)="updateLanguage('de')"
              class="toggle-button">
              <span class="flag-icon de-flag"></span>
            </button>
            <button 
              [class.active]="userSettings.language === 'en'"
              (click)="updateLanguage('en')"
              class="toggle-button">
              <span class="flag-icon uk-flag"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="center" class="custom-actions">
    <button mat-stroked-button class="cancel-button" mat-dialog-close>
      Abbrechen
    </button>
    <button mat-flat-button
            class="save-button"
            (click)="saveSettings()"
            [mat-dialog-close]="true">
      Speichern
    </button>
  </mat-dialog-actions>
</div>
