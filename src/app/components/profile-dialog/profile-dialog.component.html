<div class="profile-dialog-container">
  <div class="profile-header">
    <div class="profile-header-content">
      <div class="avatar-wrapper">
        <img src="assets/images/MM.png" alt="Profilbild" class="profile-avatar">
        <button mat-mini-fab class="edit-avatar-button">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div class="user-info">
        <h2 class="user-name">{{ userProfile.name }}</h2>
        <div class="user-email">
          <mat-icon>email</mat-icon>
          <span>{{ userProfile.email }}</span>
        </div>
      </div>
    </div>
  </div>
  
  <mat-dialog-content>
    <div class="settings-tabs">
      <div class="tab active">Profil</div>
      <div class="tab">Sicherheit</div>
      <div class="tab">Benachrichtigungen</div>
    </div>
    
    <div class="settings-section">
      <h3 class="settings-title">Persönliche Einstellungen</h3>
      
      <div class="settings-row">
        <div class="setting-info">
          <mat-icon class="feature-icon">dark_mode</mat-icon>
          <div class="setting-text">
            <div class="setting-label">Dark Mode</div>
            <div class="setting-desc">Dunkles Erscheinungsbild aktivieren</div>
          </div>
        </div>
        <div class="setting-control">
          <div class="coming-soon-tag">In Kürze</div>
          <mat-slide-toggle 
            [checked]="userSettings.darkMode"
            (change)="updateDarkMode($event.checked)"
            color="primary"
            [disabled]="true">
          </mat-slide-toggle>
        </div>
      </div>
      
      <div class="settings-row">
        <div class="setting-info">
          <mat-icon class="feature-icon">euro</mat-icon>
          <div class="setting-text">
            <div class="setting-label">Währung</div>
            <div class="setting-desc">Standard-Währung für Transaktionen</div>
          </div>
        </div>
        <div class="setting-control">
          <div class="coming-soon-tag">In Kürze</div>
          <div class="currency-selector disabled">
            <button class="currency-btn" [class.selected]="userSettings.currency === 'EUR'" disabled>€</button>
            <button class="currency-btn" [class.selected]="userSettings.currency === 'USD'" disabled>$</button>
          </div>
        </div>
      </div>
      
      <div class="settings-row">
        <div class="setting-info">
          <mat-icon class="feature-icon">language</mat-icon>
          <div class="setting-text">
            <div class="setting-label">Sprache</div>
            <div class="setting-desc">Sprache der Benutzeroberfläche</div>
          </div>
        </div>
        <div class="setting-control">
          <div class="coming-soon-tag">In Kürze</div>
          <div class="language-selector disabled">
            <button class="lang-btn" [class.selected]="userSettings.language === 'de'" disabled>
              <span class="flag-icon de-flag"></span>
            </button>
            <button class="lang-btn" [class.selected]="userSettings.language === 'en'" disabled>
              <span class="flag-icon uk-flag"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="cta-section">
      <button mat-flat-button class="logout-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Abmelden</span>
      </button>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-stroked-button class="cancel-button" mat-dialog-close>Abbrechen</button>
    <button mat-flat-button class="save-button" (click)="saveSettings()" [mat-dialog-close]="true">
      Speichern
    </button>
  </mat-dialog-actions>
</div>
