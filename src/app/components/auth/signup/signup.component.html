<div class="auth-container">
  <div class="auth-card">
    <h2>Finanz Buddy</h2>
    <p class="subtitle">Erstelle ein Konto für intelligentes Finanzmanagement</p>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="deine@email.de">
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          Bitte gib eine gültige E-Mail-Adresse ein
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Passwort</label>
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password"
            formControlName="password"
            placeholder="Mindestens 6 Zeichen">
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility('password')">
            <i class="icon">{{ showPassword ? '👁️' : '👁️‍🗨️' }}</i>
          </button>
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          Das Passwort muss mindestens 6 Zeichen lang sein
        </div>
      </div>
      
      <div class="form-group">
        <label for="passwordConfirm">Passwort bestätigen</label>
        <div class="password-wrapper">
          <input 
            [type]="showPasswordConfirm ? 'text' : 'password'" 
            id="passwordConfirm"
            formControlName="passwordConfirm"
            placeholder="Passwort wiederholen">
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility('confirm')">
            <i class="icon">{{ showPasswordConfirm ? '👁️' : '👁️‍🗨️' }}</i>
          </button>
        </div>
        <div class="error-message" *ngIf="signupForm.errors?.['passwordMismatch'] && passwordConfirm?.touched">
          Die Passwörter stimmen nicht überein
        </div>
      </div>
      
      <button 
        type="submit" 
        class="submit-button" 
        [disabled]="signupForm.invalid || isLoading">
        {{ isLoading ? 'Konto wird erstellt...' : 'Konto erstellen' }}
      </button>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="auth-footer">
      <p>Bereits ein Konto? <a routerLink="/login">Jetzt anmelden</a></p>
    </div>
  </div>
</div>
